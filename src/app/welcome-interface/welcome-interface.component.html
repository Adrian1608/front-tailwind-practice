<!DOCTYPE html>
<html xml:lang>
<head>
  <title>Página de bienvenida</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-blue-200 bg-cover min-h-screen">

    <div class="text-center mb-4 pt-4">
        <h2 class="text-2xl max-w-3xs mx-auto break-normal">BIENVENIDO A LA WEB DE PRUEBA</h2>
    </div>

    <section class="object-center mt-8 mx-auto px-8 pb-8">
      <img alt="Personas" class="object-cover mx-auto w-3xl h-80"
      src="https://www.politicalanimalmagazine.com/wp-content/uploads/2019/10/Personal-Crowd-Silhouettes-Human-Group-Of-People-2045498.jpg">
    </section>

    <section class="flex justify-center text-center gap-12 flex-col md:flex-row">
      <div class="ml-4 mr-4 bg-yellow-400">
        <h3 class="text-xl m-2">Registro de Personas</h3>
        <a routerLink="/people" routerLinkActive="active" ariaCurrentWhenActive="page">
          <button class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-2">Entrar</button>
        </a>
      </div>
      <div class="ml-4 mr-4 bg-yellow-400">
        <h3 class="text-xl m-2">Registro de Standby 1</h3>
        <a routerLink="/standby-1" routerLinkActive="active" ariaCurrentWhenActive="page">
          <button class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-2">Entrar</button>
        </a>
      </div>
      <div class="ml-4 mr-4 bg-yellow-400">
        <h3 class="text-xl m-2">Página de Error 404</h3>
        <a routerLink="/error-404" routerLinkActive="active" ariaCurrentWhenActive="page">
          <button class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-2">Entrar</button>
        </a>
      </div>
    </section>

</body>
</html>
