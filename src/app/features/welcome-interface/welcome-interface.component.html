<!DOCTYPE html>
<html xml:lang>
<head>
  <title>Página de bienvenida</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-blue-200 bg-cover min-h-screen">

    <div class="text-center mb-4 pt-4">
        <h2 class="font-medium text-2xl mx-auto">BIENVENIDO AL PORTAL DE PERSONAS</h2>
    </div>

    <section class="object-center mt-8 mx-auto px-8 mb-8">
      <img alt="Personas" class="object-cover mx-auto w-3xl h-80"
      src="https://www.politicalanimalmagazine.com/wp-content/uploads/2019/10/Personal-Crowd-Silhouettes-Human-Group-Of-People-2045498.jpg">
    </section>

    <section class="flex justify-center text-center gap-12 flex-col md:flex-row">
      <div class="rounded ml-4 mr-4 p-1 bg-yellow-400">
        <h3 class="text-xl m-2">Registro de Personas</h3>
        <app-custom-button buttonText="Entrar" routerDirection="/person-register"></app-custom-button>
      </div>
      <div class="rounded ml-4 mr-4 p-1 bg-yellow-400">
        <h3 class="text-xl m-2">Registro de Standby 1</h3>
        <app-custom-button buttonText="Entrar" routerDirection="/standby-1"></app-custom-button>
      </div>
      <div class="rounded ml-4 mr-4 p-1 bg-yellow-400">
        <h3 class="text-xl m-2">Página de Error 404</h3>
        <app-custom-button buttonText="Entrar" routerDirection="/error-404"></app-custom-button>
      </div>
    </section>

</body>
</html>
